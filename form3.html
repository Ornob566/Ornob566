<!DOCTYPE.html>

<html>

<title> practicing </title>

  </head>

<body>

  <h1 align="center" Color="red"><i>KU application form </i></h1>

<form>

  <div> 
<lable for="name">Name:</lable>
<input type="name" name="name" id="name">
</div><br>



  <div> 
<lable for="registration">Regestration number:</lable>
<input type="regestration" name="regestration" id="regestration">
</div><br>



  <div> 
<lable for="phone number">Phone number:</lable>
<input type="number" name="phone number" id="phone number">
</div><br>

  <div> 
<lable for="gender">Gender:</lable>
<input type="radio" name="gender" id="gender" value="male">Male
<input type="radio" name="gender" id="gender" value="female">Female
</div><br>

  <div> 
<lable for="district">Home district:</lable>
<input type="district" name="district" id="district">
</div><br>


  <div> 
<lable for="photo">select your photo:</lable>
<input type="file" name="photo" id="photo">
</div><br>

  <div> 
<lable for="date of birth">Date of birth:</lable>
<input type="date" name="dob" id="dob">
</div><br>

  <div> 
<lable for="religion">Religion</lable>
<input type="radio" name="religion" id="religion" value="Islam">Islam
<input type="radio" name="religion" id="religion" value="hindu">Hindu
<input type="radio" name="religion" id="religion" value="buddist">Buddist
<input type="radio" name="religion" id="religion" value="cristian">Cristian
<input type="radio" name="religion" id="religion" value="seq">Seq
</div><br>


  <div> 
<lable for="discipline">Discipline:</lable>
<select name="Discipline">
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="law>LAW</option>
</select>
</div><br>


  <div> 
<lable for="massage">Writr your massage:</lable>
<textarea cols="30" rows="20"></textarea>
</div><br>

<div>
<input type="submit" value="register">
<input type="reset" value="cancle">
</div>



</form>

</body>
</html>
